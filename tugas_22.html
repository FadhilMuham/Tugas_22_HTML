<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <form>
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr align="left">
                    <th>Nama</th>
                    <th>:<input type="text" placeholder="Nama Lengkap"></th>
                </tr>
                <tr align="left">
                    <th align="left">Username</th>
                    <th>:<input type="text" placeholder="Username"></th>
                </tr>
                <tr align="left">
                    <th>Email</th>
                    <th>:<input type="email" placeholder="Your Email"></th>
                </tr>
                <tr align="left">
                    <th>Password</th>
                    <th>:<input type="password" placeholder="Password"></th>
                </tr>
                <tr align="left">
                    <th>Alamat Web</th>
                    <th>:<input type="url" placeholder="Masukan URL Web"></th>
                </tr>
                <tr align="left">
                    <th>Tanggal Lahir</th>
                    <th>:<input type="date"></th>
                </tr>
                <tr align="left">
                    <th>Umur</th>
                    <th>:<input type="number"></th>
                </tr>
                <tr align="left">
                    <th>Jenis Kelamin</th>
                    <th>:<label><input type="radio">Laki-laki</label><label><input type="radio">Perempuan</label></th>
                </tr>
                <tr align="left">
                    <th>Agama</th>
                    <th>:<select name="agama">
                        <option value="Islam">Islam</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Budha">Budha</option>
                        <option value="Kristen">Kristen</option>
                    </select></th>
                </tr>
                <tr align="left">
                    <th>Biografi</th>
                    <th>:<textarea></textarea></th>
                </tr>
                <tr align="left">
                    <th>Foto</th>
                    <th><img src="logo1.jpg" width="40%" height="40%"></th>
                </tr>
                <tr align="left">
                    <th>Audio</th>
                    <th>:<audio src="sample.mp3" controls preload="metadata"></audio></th>
                </tr>
            </table>
        </fieldset>
    </form>
    
</body>
</html>
